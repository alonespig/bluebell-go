  /api/v1/post/status:
    get:
      consumes:
      - application/json
      description: 获取帖子列表状态
      parameters:
      - description: 帖子列表状态表单
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/froms.GetPostListStatusForm'
      produces:
      - application/json
