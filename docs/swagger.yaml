      - application/json
      description: 更新帖子
      parameters:
      - description: 帖子ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新帖子表单
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/froms.UpdatePostForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
